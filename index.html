<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script src="./index.js"></script>
    <title>Encriptador de texto</title>
  </head>
  <body>
    <div class="principal">
      <div class="zona-encriptado">
        <div class="zona-encriptado-texto">
          <img src="./img/Logo.png" alt="icono" class="icono-principal" />
          <textarea
            id="texto-a-traducir"
            type="text"
            placeholder="Ingrese el texto aquí"
            class="input-encriptar"
          ></textarea>
        </div>

        <section class="zona-botones">
          <p class="texto-advertencia">
            <span class="material-symbols-outlined"> error</span>Solo letras
            minúsculas y sin acento
          </p>
          <div class="caja-botones">
            <button class="button encriptar" onclick="{mostrarEncriptado()}">
              Encriptar
            </button>
            <button
              class="button desencriptar"
              onclick="{mostrarDesencriptado()}"
            >
              Desencriptar
            </button>
          </div>
        </section>
      </div>
      <div class="zona-respuesta">
        <textarea
          name=""
          id="respuesta"
          cols="30"
          rows="10"
          value="hola"
        ></textarea>
        <div id="respuesta-inicial">
          <img src="./img/Muñeco.png" alt="muñeco" />
          <div class="cuadro-respuesta-texto" id=""></div>

          <h2>Ningún mensaje fué encontrado</h2>
          <p>Ingresa el texto que desees encriptar o desencripta</p>
        </div>
        <button class="button copiar" onclick="{copy()}" id="copiar">
          Copiar
        </button>
      </div>
    </div>
  </body>
</html>
